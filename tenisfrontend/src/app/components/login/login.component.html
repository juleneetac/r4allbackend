<div class="container">
    <h1>Iniciar sesión</h1>
    
    <form (submit)="loginUser($event)">
        <label>
          Username:
          <input type="text"  placeholder="Username">
        </label>
      
        <label>
          Contraseña:
          <input type="password" placeholder="password">
        </label>
        <input type="submit" value="login">
      </form>
</div>
